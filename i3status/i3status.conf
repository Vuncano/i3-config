general {
  output_format = "i3bar"
  colors = true
  color_good = "#05F2F2"
  color_degraded = "#FFFF00"
  color_bad = "#FF0000"
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
#order += "disk /"
#order += "load"
order += "memory"
order += "cpu_temperature 0"
#order += "tztime local"
order +="volume master"
order += "tztime brazil"

wireless _first_ {
        format_up = "ï‡« %essid%quality"
        format_down = "" 
}

ethernet _first_ {
        #format_up = "E: %ip (%speed)"
        format_up = "ï›¿ connected"
        format_down = ""
}

battery all {
        format = "%status %percentage"
	last_full_capacity = true
	integer_battery_capacity = true
	status_chr = "CHR âš¡"	
	status_bat = "ðŸ”‹ BAT"
	status_full = "ðŸ”‹ FULL"

}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

cpu_temperature 0 {
     format = "ï‹› %degrees Â°C"
}

